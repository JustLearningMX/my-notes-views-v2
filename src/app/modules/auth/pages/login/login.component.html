<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off" class="surface-ground px-4 py-4 md:px-6 lg:px-8 flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/images/logo/default-gray.png" alt="Image" height="40" class="mb-2">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    </div>

    <div>
      <div class="mb-4 row">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>

        <div class="col-sm-9">
          <input
            id="email"
            type="text"
            placeholder="Enter your email"
            pInputText
            class="w-full mb-2"
            formControlName="email"
          >

          @if(validatorService.isValidField(myForm, 'email')) {
            <span [ngStyle]="{color: 'var(--red-500)', fontSize: '0.9rem'}">
              {{ validatorService.getFieldError(myForm, 'email')}}
            </span>
          }
        </div>
      </div>


      <div class="mb-4 row">
        <label for="password" class="block text-900 font-medium mb-2">Password</label>

        <div class="col-sm-9">
          <input
            id="password"
            type="password"
            placeholder="Password"
            pInputText
            class="w-full mb-2"
            formControlName="password"
          >

          @if(validatorService.isValidField(myForm, 'password')) {
            <span [ngStyle]="{color: 'var(--red-500)', fontSize: '0.9rem'}">
              {{ validatorService.getFieldError(myForm, 'password')}}
            </span>
          }
        </div>
      </div>

      <div class="flex align-items-center justify-content-between mb-6">
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a
          class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
          [routerLink]="['/register']"
        >
          Create today!
        </a>
      </div>

      <button
        [disabled]="isButtonDisabled()"
        pButton
        pRipple
        label="Sign In"
        [icon]="isButtonDisabled() ? 'pi pi-spin pi-spinner' : 'pi pi-user'"
        class="w-full"
      ></button>
    </div>
  </div>
</form>
