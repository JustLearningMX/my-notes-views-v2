<div class="card p-3 border-1 surface-border note-container" >
  <div class="flex flex-column align-items-center text-center mb-1">
    <div class="text-2xl font-bold mb-2 title-container">{{note.title}}</div>
    <div class="mb-1 description-container">{{note.description}}</div>
    <div class="mb-1 categories-container flex justify-content-start gap-1">
      @for(category of note.categories; track $index) {
        <span [class]="'category-badge status-category h-min'">{{ category.name | titlecase }}</span>
      }
    </div>
  </div>
  <div class="flex align-items-center justify-content-between">
    <span class="text-400">Last edited: {{ note.lastEdited | date }}</span>
  </div>

  <p-divider></p-divider>

  <div class="my-5 container-crud-btns">

    @if(isActiveNotesSection()) {
      <!--    Archived note-->
      <button
        pTooltip="Archive note"
        pButton
        pRipple
        icon="pi pi-folder"
        class="mr-2 p-button-rounded p-button-warning"
        (click)="archiveNote(note.id)"
      ></button>
    }

    @if(!isActiveNotesSection()) {
      <!--    unarchived note-->
      <button
        pTooltip="Unarchive note"
        pButton
        pRipple
        icon="pi pi-folder-open"
        class="mr-2 p-button-rounded p-button-warning"
        (click)="unarchivedNote(note.id)"
      ></button>
    }

    <button
      pTooltip="Edit note"
      pButton
      pRipple
      icon="pi pi-file-edit"
      class="mr-2 p-button-rounded p-button-info"
      [routerLink]="['/notes',
          note.id,
          'edit'
        ]"
    ></button>

    <button
      pTooltip="Delete note"
      pButton
      pRipple
      icon="pi pi-trash"
      class="p-button-rounded p-button-danger"
      (click)="noteService.confirmDeleteNote(note.id)"
    ></button>
  </div>
</div>
